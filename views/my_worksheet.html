<div ng-controller="MyWorksheetController" class="margin-top-10">
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light">

				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-gift font-green-sharp"></i>
						<span class="caption-subject font-green-sharp bold uppercase">Konserter</span>
						<span class="caption-helper">Behandle konserter...</span>
					</div>
					<div class="actions">
						<a href="#" class="btn btn-default btn-circle">
						<i class="fa fa-plus"></i>
						<span class="hidden-480">
						Ny konsert </span>
						</a>
						<div class="btn-group">
							<a class="btn btn-default btn-circle" href="#" data-toggle="dropdown">
							<i class="fa fa-share"></i>
							<span class="hidden-480">
							Verkt√∏y </span>
							<i class="fa fa-angle-down"></i>
							</a>
							<ul class="dropdown-menu pull-right">
								<li>
									<a href="#">
									Eksporter til Excel </a>
								</li>
								<li>
									<a href="#">
									Eksporter til PDF </a>
								</li>
								<li>
									<a href="#">
									Eksporter til Mail </a>
								</li>
								<li class="divider">
								</li>
								<li>
									<a href="#">
									Print </a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				
				<div class="portlet-body">
					<div class="table-container">
						<div class="table-actions-wrapper">
							<span>
							</span>
							<select class="table-group-action-input form-control input-inline input-small input-sm">
								<option value="">Velg...</option>
								<option value="Cancel">Plan</option>
								<option value="Cancel">Bud</option>
								<option value="Cancel">Bekreftet</option>
								<option value="Close">Avlyst</option>
							</select>
							<button class="btn btn-sm yellow table-group-action-submit"><i class="fa fa-check"></i> Submit</button>
						</div>
						<table class="table table-striped table-bordered table-hover" id="datatable_ajax">
						<thead>
						<tr role="row" class="heading">
							<th width="2%">
								<input type="checkbox" class="group-checkable">
							</th>
							<th width="15%">
								 Dato
							</th>
							<th width="10%">
								 Artist
							</th>
							<th width="10%">
								 By
							</th>
							<th width="10%">
								 Venue
							</th>
							<th width="10%">
								 Hyre
							</th>
							<th width="5%">
								 Prosent
							</th>
							<th width="10%">
								 Status
							</th>
							<th width="10%">
								 Slett
							</th>
						</tr>
						<tr role="row" class="filter">
							<td>
							</td>
							<td>
								<div class="input-group date date-picker margin-bottom-5" data-date-format="dd/mm/yyyy">
									<input type="text" class="form-control form-filter input-sm" readonly name="order_date_from">
									<span class="input-group-btn">
									<button class="btn btn-sm default" type="button"><i class="fa fa-calendar"></i></button>
									</span>
								</div>
							</td>
							<td>
								<input type="text" class="form-control form-filter input-sm" name="order_customer_name">
							</td>
							<td>
								<input type="text" class="form-control form-filter input-sm" name="order_customer_name">
							</td>
							<td>
								<input type="text" class="form-control form-filter input-sm" name="order_ship_to">
							</td>
							<td>
								<input type="text" class="form-control form-filter input-sm" name="order_customer_name">
							</td>
							<td>
								<input type="text" class="form-control form-filter input-sm" name="order_customer_name">
							</td>
							<td>
								<select name="order_status" class="form-control form-filter input-sm">
									<option value="">Velg...</option>
									<option value="plan">Plan</option>
									<option value="offer">Bud</option>
									<option value="confirmed">Bekreftet</option>
									<option value="canceled">Avlyst</option>
								</select>
							</td>
							<td>
								<button class="btn btn-sm red filter-cancel"><i class="fa fa-times"></i> Slett</button>
							</td>
						</tr>
						</thead>
						<tbody>
						</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
